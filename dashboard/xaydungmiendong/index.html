<body>

    <!-- NhÃºng js vÃ  css cá»§a TTVLMudThemeLibrary -->
    <script src="_content/TTVLMudThemeLibrary/js/scripts.bundle.js"></script>

    <script src="js/site.js"></script>

    <!-- CÆ¡ cháº¿ tá»± Ä‘á»™ng chuyá»ƒn page dá»±a vÃ o 404 cá»§a Github -->
    <script>
        const redirectPath = sessionStorage.getItem('redirectPath');
        const baseHref = document.querySelector('base')?.getAttribute('href') || '/';

        if (redirectPath && redirectPath.startsWith(baseHref)) {
            sessionStorage.removeItem('redirectPath');
            history.replaceState({}, '', redirectPath);
        } else if (redirectPath) {
            sessionStorage.removeItem('redirectPath');
            history.replaceState({}, '', baseHref);
        }
    </script>
