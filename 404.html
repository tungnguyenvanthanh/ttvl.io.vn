<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- 404.html (đặt tại root của repo GitHub Pages) -->
    <script type="text/javascript">
        const path = location.pathname;
        sessionStorage.setItem('redirectPath', path);

        // Match sub-projects
        const subApps = ['xaydungmiendong', 'shoponline'];
        const match = path.match(/^\/dashboard\/([^\/]+)/);

        if (match && subApps.includes(match[1])) {
            const appRoot = `/dashboard/${match[1]}/`;
            window.location.replace(appRoot);
        } else {
            // Không thuộc project nào thì về trang chủ
            window.location.replace('/');
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
